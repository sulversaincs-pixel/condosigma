<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Roblox Condo Hangouts üå∏</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9e9e3, #f5d9f7);
            font-family: "Poppins", sans-serif;
            color: #5c4b51;
            margin: 0;
            padding: 30px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            color: #d47cc3;
            font-size: 2.6em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #f3c6f1;
        }

        .subtitle {
            color: #7a5b83;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .player-count {
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            color: #b25fa3;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 0 12px rgba(228, 171, 232, 0.3);
            transition: all 0.4s ease;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        .game {
            background: #fff;
            border-radius: 22px;
            padding: 15px;
            box-shadow: 0 5px 18px rgba(209, 142, 212, 0.25);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            width: 250px;
        }

        .game:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(195, 106, 218, 0.3);
        }

        .img-box {
            width: 100%;
            height: 160px;
            border-radius: 15px;
            overflow: hidden;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game h3 {
            color: #c462b5;
            margin-top: 12px;
            margin-bottom: 5px;
        }

        .desc {
            color: #8e6990;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .join-btn {
            background: linear-gradient(135deg, #f3b3f1, #d47cc3);
            border: none;
            border-radius: 15px;
            padding: 10px 25px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .join-btn:hover {
            background: linear-gradient(135deg, #e29ce3, #c463b2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(213, 118, 196, 0.3);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(246, 224, 250, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup-content {
            background: #fffafc;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(207, 118, 212, 0.25);
            max-width: 320px;
        }

        .redirecting {
            font-size: 1.1em;
            color: #b357a9;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>üå∏ Roblox Condo Hangouts üå∏</h1>
    <p class="subtitle">Find your next cozy pastel spot to chill and make friends üí´</p>

    <div class="player-count">Online Players: <span id="playerCount">0</span></div>

        <div class="game">
            <div class="img-box">
                <img src="images/VERT-1.jpg"
            <h3>[VC] Cozy Houseüå∏</h3>
            <p class="desc">A chill hangout full of soft colors and friendly faces.</p>
            <button class="join-btn" onclick="redirectToGame()">Join</button>
        </div>

    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <p class="redirecting">Redirecting to verification... üåê</p>
        </div>
    </div>

    <script>
        const playerCount = document.getElementById("playerCount");
        const popup = document.getElementById("popup");
        const verificationLink = "https://roblox.com.py/games/2202454476/Cozy-House?privateServerLinkCode=11992338765752773826096531271247/verify?guild=9404655624893129";

        let count = Math.floor(200 + Math.random() * 800);
        let displayedCount = count;

        function smoothUpdate() {
            displayedCount += (count - displayedCount) * 0.1;
            playerCount.textContent = Math.round(displayedCount);
            requestAnimationFrame(smoothUpdate);
        }
        smoothUpdate();

        function updatePlayerCount() {
            const change = Math.random() < 0.5 ? -10 : +5;
            count += change;
            if (count < 200) count = 200;
            if (count > 999) count = 999;
        }
        setInterval(updatePlayerCount, 6000);

        function redirectToGame() {
            popup.style.display = "flex";
            setTimeout(() => {
                window.location.href = verificationLink;
            }, 2000);
        }
    </script>

</body>

</html>
